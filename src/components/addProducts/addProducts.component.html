<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickers</title>
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
   
        <div class="creacion container-fluid ">   
            <div class="row">
                <div class="col-md-3 my-4">
                    <form id="sticker-form" class="card card-body border-light" [formGroup]="formGroup" (submit)="create()">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre" class="form-control" formControlName="name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="cod" placeholder="Codigo" class="form-control" formControlName="cod" required>
                        </div>
                        <div class="form-group">
                            <select id="seccion" class="form-control" formControlName="seccion" required>
                            <option value="Los Simpsons" selected>Los Simpsons</option>
                            <option value="Cartoon Network">Cartoon Network</option>
                            <option value="Pride">Pride</option>
                            <option value="420">420</option>
                            <option value="Disney">Disney</option>
                            <option value="Looney Toons">Looney Toons</option>
                            <option value="Bob Esponja">Bob Esponja</option>
                            <option value="Nickelodeon">Nickelodeon</option>
                            <option value="Lilo y Stich">Lilo y Stich</option>
                            <option value="Frases">Frases</option>
                            <option value="Blanco y Negro">Blanco y Negro</option>
                            <option value="Star Wars">Star Wars</option>
                            <option value="Gaming">Gaming</option>
                            <option value="Rick y Morty">Rick y Morty</option>
                            <option value="Zapatillas">Zapatillas</option>

                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="image" formControlName="imagen" required >
                                
                            </div>
                        </div>
                        <button class="btn btn-light" type="submit">
                            Guardar Sticker
                        </button>
                    </form>
                </div>
                <div class="col-md-9" id="allSticker">
                    {{sticker}}
                </div>
            </div>
        </div>
        


</body>


</html>
